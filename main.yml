---

- name: Grepmam Environment
  hosts: localhost_group
  gather_facts: false

  tasks:

    - name: Include tasks from Picom role (install)...
      ansible.builtin.include_role:
        name: picom
        tasks_from: install

    - name: Include tasks from Terminator role (install)...
      ansible.builtin.include_role:
        name: terminator
        tasks_from: install

    - name: Include tasks from Flameshot role (install)...
      ansible.builtin.include_role:
        name: flameshot
        tasks_from: install

    - name: Include tasks from i3 role (install)...
      ansible.builtin.include_role:
        name: i3
        tasks_from: install

    - name: Include tasks from Picom role (configure)...
      ansible.builtin.include_role:
        name: picom
        tasks_from: configure

    - name: Include tasks from Terminator role (configure)...
      ansible.builtin.include_role:
        name: terminator
        tasks_from: configure

    - name: Include tasks from Flameshot role (configure)...
      ansible.builtin.include_role:
        name: flameshot
        tasks_from: configure

    - name: Include tasks from i3 role (configure)...
      ansible.builtin.include_role:
        name: i3
        tasks_from: configure

...
